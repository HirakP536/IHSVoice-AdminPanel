        <div class="modals-content" id="mainPage"
            style="display: block; height: auto; padding: 0; width: 480px; margin: auto; border: none; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #fff; font-family: Arial, sans-serif; overflow: hidden;">

            <!-- Header -->
            <div
                style="background-color: #16a085; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <img src="favicon.ico" alt="Logo"

                <h2 style="margin: 0; color: white; text-align: center;">Login</h2>
            </div>

            <!-- Form Body -->
            <div style="padding: 25px 30px 30px; background-color: white;">

                <!-- Username -->
                <div style="position: relative; margin-bottom: 20px;">
                    <i class="fas fa-user"

                    <input type="text" id="usernamenewInput" placeholder="Email"
                        style="width: 100%; padding: 10px 10px 10px 35px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" />
                </div>

                <!-- Password -->
                <div style="position: relative; margin-bottom: 10px;">
                    <i class="fas fa-lock"
                        style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #999;"></i>
                    <input type="password" id="passwordnewInput" placeholder="Password"
                        style="width: 100%; padding: 10px 10px 10px 35px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" />
                    <span onclick="togglePassword()"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <i id="eyeIcon" class="fa fa-eye"></i>
                    </span>
                </div>

                <!-- Forgot Password Link -->
                <div style="text-align: right; margin-bottom: 20px;">
                    <a href="#" id="forgotPassword" onclick="handleForgetPage()"
                        style="font-size: 14px; color: #16a085; text-decoration: none;">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button id="loginSubmit" onclick="handleLogin()"
                    style="width: 100%; padding: 12px; background-color: #16a085; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                    Login
                </button>

            </div>

        <div id="pwdModal" class="modals-content"
